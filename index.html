<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانضمام لبرنامج تجربة إيدن فارم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            /* Green for Farm/Food vibe */
            --primary-hover: #1B5E20;
            --bg-color: #F5F7FA;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #E8F5E9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #e0f2f1 0%, #e8f5e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        p {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .steps {
            text-align: right;
            margin-bottom: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .step-item:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background-color: var(--primary-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            flex-shrink: 0;
            margin-top: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-disabled {
            background-color: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            pointer-events: none;
            border: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }

        /* Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeUp 0.6s ease-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Optional: Replace with actual Logo Image if available -->
        <img src="logo.png" alt="Eden Farm Logo" class="logo-img">

        <h1> تجربة تطبيق EdenFarm </h1>
        <p> مرحباً بك في برنامج EdenFarm. <br> اتبع الخطوات التالية عشان تقدر تحمل التطبيق وتجربه.</p>

        <div class="steps">
            <div class="step-item">
                <div class="step-number">1</div>
                <div>انضم إلى مجموعة جوجل (Google Group) عشان نسمحلك بالوصول.</div>
            </div>
            <div class="step-item">
                <div class="step-number">2</div>
                <div>حمل التطبيق من متجر جوجل بلاي.</div>
            </div>
        </div>

        <a href="https://groups.google.com/g/edenfarm123" target="_blank" class="btn btn-primary"
            onclick="enableDownload()">
            <span>انضمام للمجموعة (Join Group)</span>
        </a>

        <a href="https://play.google.com/store/apps/details?id=com.edenfarm.app" target="_blank"
            class="btn btn-secondary" id="downloadBtn">
            <span>تحميل التطبيق (Google Play)</span>
        </a>

        <div class="footer">
            &copy; 2026 Eden Farm. All rights reserved.
        </div>
    </div>

    <script>
        // Optional: simple logic to encourage clicking step 1 first
        // But for better UX, we leave both active. 
        // We could emphasize step 1.

        console.log("Welcome to Eden Farm Testing Page");

        function enableDownload() {
            // Maybe add a subtle animation or focus to the second button after clicking the first
            const btn = document.getElementById('downloadBtn');
            btn.style.borderColor = '#FFC107'; // Highlights the next step

            setTimeout(() => {
                btn.style.borderColor = '#2E7D32';
            }, 2000);
        }
    </script>
</body>

</html>
